apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: userseeds.auth.ponglehub.co.uk
spec:
  group: auth.ponglehub.co.uk
  versions:
  - name: v1beta1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              email:
                type: string
              name:
                type: string
            required: [ email, name ]
          status:
              type: object
              properties:
                seeded:
                  type: boolean
              default:
                seeded: false
  scope: Namespaced
  names:
    plural: userseeds
    singular: userseed
    kind: UserSeed