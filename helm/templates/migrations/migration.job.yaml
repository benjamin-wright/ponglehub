{{- $job := .Values.test -}}
{{- $migrations := .Values.migrations -}}
{{- if $migrations.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: {{ required "must enter a name property!" $job.name }}-migrations
  name: {{ required "must enter a name property!" $job.name }}-migrations
spec:
  backoffLimit: 0
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        app: {{ required "must enter a name property!" $job.name }}-migrations
      annotations:
        linkerd.io/inject: disabled
    spec:
      initContainers:
      - name: setup
        image: {{ required "must enter a base migration image property!" $migrations.baseImage }}
        imagePullPolicy: Always
        volumeMounts:
        - name: config
          mountPath: /config.yaml
          subPath: config.yaml
        resources:
          requests:
            memory: 32Mi
            cpu: 1
          limits:
            memory: 32Mi
            cpu: 1
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      {{- range $migrations.sets }}
      - name: {{ .database }}-clean
        image: {{ $migrations.flywayImage }}
        imagePullPolicy: Always
        args:
        - clean
        resources:
          requests:
            memory: 32Mi
            cpu: 1
          limits:
            memory: 32Mi
            cpu: 1
        volumeMounts:
        - name: {{ .database }}-migration
          mountPath: /flyway/conf/flyway.conf
          subPath: flyway.conf
      {{- end }}
      containers:
      {{- range $migrations.sets }}
      - name: {{ .database }}-migration
        image: {{ $migrations.flywayImage }}
        imagePullPolicy: Always
        args:
        - migrate
        resources:
          requests:
            memory: 32Mi
            cpu: 1
          limits:
            memory: 32Mi
            cpu: 1
        volumeMounts:
        - name: {{ .database }}-migration
          mountPath: /flyway/conf/flyway.conf
          subPath: flyway.conf
        - name: {{ .database }}-migration-files
          mountPath: /flyway/sql
      {{- end }}
      volumes:
      - name: config
        configMap:
          name: {{ $migrations.name }}-base-config
      {{- range $migrations.sets }}
      - name: {{ .database }}-migration
        configMap:
          name: {{ $migrations.name }}-{{ .database }}-config
      - name: {{ .database }}-migration-files
        configMap:
          name: {{ $migrations.name }}-{{ .database }}-files
      {{- end }}
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
{{- end }}