{{ $functions := .Values.functions }}
{{ $top := . }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: entry-routes
spec:
  # This is the gateway shared in knative service mesh.
  gateways:
  - knative-serving/knative-ingress-gateway
  # Set host to the domain name that you own.
  hosts:
  - auth.ponglehub.co.uk
  http:
{{- range $name, $function := $functions }}
  - match:
    - uri:
        prefix: {{ $function.path }}
      {{- if $function.method }}
      method:
        exact: {{ $function.method }}
      {{- end }}
    rewrite:
      # Rewrite the original host header to the host header of the service
      # in order to redirect requests to the service.
      authority: {{ $name }}.{{ $top.Release.Namespace }}.svc.cluster.local
      uri: "/"
    route:
      # Basically here we redirect the request to the cluster entry again with
      # updated header so the request will eventually be directed to Search
      # service.
      - destination:
          host: {{ $name }}.{{ $top.Release.Namespace }}.svc.cluster.local
          port:
            number: 80
        weight: 100
{{- end }}