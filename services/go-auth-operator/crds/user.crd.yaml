apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: authusers.ponglehub.co.uk
spec:
  group: ponglehub.co.uk
  subresources:
    status: {}
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
              required: [ name, email, password ]
            status:
              type: object
              properties:
                id:
                  type: string
                pending:
                  type: boolean
                  default: false
      additionalPrinterColumns:
      - name: Display
        type: string
        description: The user display name
        jsonPath: .spec.name
      - name: Email
        type: string
        description: The user email
        jsonPath: .spec.email
      - name: ID
        type: string
        description: The generated ID
        jsonPath: .status.id
      - name: Pending
        type: boolean
        description: True if the request is in flight
        jsonPath: .status.pending
      - name: Age
        type: date
        jsonPath: .metadata.creationTimestamp
      subresources:
        status: {}
  scope: Cluster
  names:
    plural: authusers
    singular: authuser
    kind: AuthUser